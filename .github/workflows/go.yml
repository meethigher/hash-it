name: Build Go Binaries

on:
  push:
    tags:
      - 'v*'  # 只有打 tag 的时候才触发（可改为 push/main 等）

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ windows, linux, darwin ]       # 三个平台：Windows、Linux、macOS
        arch: [ amd64,arm64 ]                      # amd64、arm64 等架构

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.8' # 根据你的 Go 版本修改

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist/
          EXT=""
          if [ "${GOOS}" = "windows" ]; then
            EXT=".exe"
          fi
          go build -o dist/hash-it-${{ matrix.os }}-${{ matrix.arch }}${EXT} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hash-it-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/hash-it-${{ matrix.os }}-${{ matrix.arch }}*
